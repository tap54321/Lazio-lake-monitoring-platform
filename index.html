<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazio Lake Monitoring Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa; /* Light cyan background */
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #00796b; /* Dark teal */
            color: white;
            padding: 20px;
            width: 100%;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 20px;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
            margin: 10px 0 20px;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: 2px solid #00796b;
            border-radius: 10px;
        }
        .dropdown-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        select {
            padding: 15px;
            font-size: 1.2em;
            border: 2px solid #00796b;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        select:hover {
            background-color: #004d40; /* Darker teal */
        }
        footer {
            margin-top: 20px;
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
            color: #555;
        }
        /* New styles for the responsive image */
        .responsive-image {
            width: 100%; /* Make the image take the full width of the container */
            height: auto; /* Maintain the aspect ratio */
            border-radius: 10px; /* Optional: round corners */
            margin-top: 20px; /* Optional: space above the image */
        }
    </style>
</head>
<body>
    <header>
        <h1>Lake Monitoring Dashboard for Lazio Region</h1>
    </header>
    <div class="container">
        <p>Explore water quality and monitoring data in the Lazio region. Use the map below to interact with the data visualizations.</p>
        <iframe src="https://tapashmazumdar08.users.earthengine.app/view/lazio-water-monitoring" title="Lazio Water Monitoring"></iframe>
        
        <!-- Responsive Image Embed -->
        <img class="responsive-image" src="image/Lazio_Lakes.png" alt="Mazor lakes of Lazio">

        <!-- Dropdown menu for lakes -->
        <div class="dropdown-container">
            <select id="lakeDropdown" onchange="openLakePage()">
                <option value="">Select a Lake</option>
                <option value="Bolsenamob.html">Lake Bolsena</option>
                <option value="Braciano.html">Lake Bracciano</option>
                <option value="Vico.html">Lake Vico</option>
                <option value="Albano.html">Lake Albano</option>
                <option value="Salto.html">Lake Salto</option>
                <option value="Turano.html">Lake Turano</option>
                <option value="Martignano.html">Lake Martignano</option>
                <option value="Fondi.html">Lake Fondi</option>
                <option value="Nemi.html">Lake Nemi</option>
                <option value="Canterno.html">Lake Canterno</option>

                <!-- Add more lakes here -->
            </select>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Unicusano & CMCC. All Rights Reserved.</p>
    </footer>

    <!-- JavaScript to open selected lake in a new tab -->
    <script>
        function openLakePage() {
            var lakeDropdown = document.getElementById("lakeDropdown");
            var selectedValue = lakeDropdown.value;

            if (selectedValue) {
                window.open(selectedValue, '_blank');
            }
        }
    </script>
</body>
</html>
